<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="my-redux-store.html">

<dom-module id="my-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .small {
        font-size: 10px;
        color: #999;
      }
    </style>

    <p>Example app</p>
    <p>Saved Dr = [[ doctor ]]</p>
  </template>

  <script>
    class MyHome extends Healthspaces.ReduxMixin(Polymer.Element) {
      static get is() { return 'my-home' }

      static get properties() {
        return {
          doctor: {
            type: String,
            statePath: 'selected.doctor'
          }
        }
      }
    }

    window.customElements.define(MyHome.is, MyHome);
  </script>
</dom-module>
